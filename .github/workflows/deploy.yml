name: Deploy Vite to GitHub Pages

on:
  push:
    branches:
      - main  # ğŸ‘ˆ o la rama que usas para trabajar

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # ğŸ‘ˆ esta es la rama que se publicarÃ¡
          folder: dist      # ğŸ‘ˆ carpeta que Vite genera con el build
